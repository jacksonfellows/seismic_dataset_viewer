<head>
  <link rel="stylesheet" href="/static/sortable-theme-bootstrap.css"/>
</head>
<body>
  <div style="float: left; overflow-y: scroll; height: 100%;">
    {{ table_html|safe }}
  </div>
  <script>
    let t = document.getElementById("t");
    t.setAttribute("data-sortable", "");
    t.classList.add("sortable-theme-bootstrap");
  </script>
  <script src="/static/sortable.min.js"></script>
</body>
